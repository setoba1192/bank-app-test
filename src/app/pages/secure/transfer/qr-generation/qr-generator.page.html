<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="secondary" text="Home" defaultHref="/account">
      </ion-back-button>
    </ion-buttons>

    <ion-title color="light">
      QR Code
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card color="primary" class="ion-margin">
    <div class="qrcodeImage" style="background-color: white;">
    <qrcode [qrdata]="data" [width]="400" [errorCorrectionLevel]="'M'" [cssClass]="'center'" style="width : 100%"></qrcode>
  </div>
    <ion-card-header>
      <ion-card-title>QR</ion-card-title>
      <ion-card-subtitle>QR Generated successfully</ion-card-subtitle>
    </ion-card-header>
  
    <ion-button fill="clear" color="dark" expand="full" (click)="goHome()">Home</ion-button>
  </ion-card>
  


</ion-content>
